{% extends "base.html" %}
{% load static %}

{% block title %}Registrarse{% endblock title %}

{% block head %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock head %}

{% block content %}
    <form method="post" action="{% url "register" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
{% endblock content %}
